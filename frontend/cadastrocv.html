<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/cadastrocv.css" rel="stylesheet">
        <script src="scripts/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
        <title>Tech in Jobs</title>
    </head>
    <body>
        <header>
            <img src="imgs/image 4.png"/><h1 id="logo">Tech in Jobs</h1>
        
            <div class="dropdown" style="float:right;">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                <a href="/frontend/index">Home</a>
                <a href="/frontend/cadastrocv">Cadastrar CV</a>
                <!-- <a href="/cadastrovaga">Cadastrar Vaga</a> -->
                </div>
              </div>

        </header>

        <main class="container">      
            <section class="cadastrosec">
                <h2>Cadastro de CV</h2>
                <form action="cadastrocv" method="post">
                    <div class="cadastro-box">
                        <div class="box">
                            <label for="nome">Nome Completo:</label><br/>
                            <input type="text" id="nome" name="nome"/>
                        </div>
                        <div class="box">
                            <label for="objetivo">Objetivo:</label><br/>
                            <textarea id="objetivo" name="objetivo"></textarea>
                        </div>
                        <div class="box">
                            <label for="experiencia">Experiência:</label><br/>
                            <textarea id="experiencia" name="experiencia"></textarea>
                        </div>
                        <div class="box">
                            <label for="formacao">Formação:</label><br/>
                            <textarea type="text" id="formacao" name="formacao"></textarea>
                        </div>
                        <div class="box">
                            <label for="cursos">Cursos:</label><br/>
                            <textarea id="cursos" name="cursos"></textarea>
                        </div>
                        <div class="box">
                            <label for="psalarial">Pretenção Salarial:</label><br/>
                            <input type="text" id="psalarial" name="psalarial"/>
                        </div>
                        <div class="box">
                            <label for="competencias">Competências:</label><br/>
                            <textarea id="competencias" name="competencias"></textarea>
                        </div>
                        <div class="box">
                            <label for="idiomas">Idiomas:</label><br/>
                            <input type="text" id="idiomas" name="idiomas"/>
                        </div>
                        <div class="box">
                            <label for="infocomplementar">Informações Complementares:</label><br/>
                            <textarea id="infocomplementar" name="infocomplementar"></textarea>
                        </div>
                        <div class="box">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
            </section>
   
        </main>
        <footer>

        </footer>
    </body>
</html>
