<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
        <title>Tech in Jobs</title>
    </head>
    <body>
        <header>
            <img src="imgs/image 4.png"/><h1 id="logo">Tech in Jobs</h1>
        
            <div class="dropdown" style="float:right;">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="/frontend/index">Home</a>
                    <a href="/frontend/cadastrocv">Cadastrar CV</a>
                    <!-- <a href="#cadastrarvaga">Cadastrar Vaga</a> -->
                </div>
              </div>

        </header>

        <main class="container">      
            <section class="search-field">
                <h2>Pesquise e encontre sua vaga em tecnologia.</h2>
                <form action="jobsearch">
                    <div id="search-boxes">
                        <div class="search-box">
                            <label for="key-words">Buscar vagas:</label><br/>
                            <input type="text" id="key-words" name="key-words"/>
                        </div>
                        <div class="search-box">
                            <label for="location">Local:</label><br/>
                            <input type="text" id="location" name="location"/>
                        </div>
                        
                    </div>
                </form>
            </section>

            <section class="vacancies">
                <h2 id="vacancies-list-title">Lista de Vagas:</h2>
                <div class="vacancy">
                    <div class="employer">
                        <h3 id="job-role">Cargo</h3>
                        <h4 id="company-name">Empresa</h3>
                    </div>          
                    <div class="summary">
                        <h3 id="job-summary">Resumo</h3>
                        <p>Aqui será escrito um resumo do cargo. Aqui será escrito um resumo do cargo. Aqui será escrito um resumo do cargo</p>
                    </div>
                    <div class="salary">
                        <h3 id="salary-range">
                            Faixa-salarial
                        </h3> 
                        <p>R$ 1.200,00 - R$ 4.500,00</p>
                    </div>
                    <div class="expand">
                        <img src="imgs/Vector.png" alt="show-more" srcset="">
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
